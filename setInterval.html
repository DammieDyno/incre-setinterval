<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="opel"></h1>
</body>
</html>

<script>
    let opel = document.getElementById("opel")
    let out = 0
    opel.innerHTML = out
    setInterval(() => {
        out= ++
        opel.innerHTML + out
    }, 1000);
</script>
